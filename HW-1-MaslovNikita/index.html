<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather forecast</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/Title_img.jpg" type="image/jpg">
    </head>
    <body>
        <div class="boxForCity">
            <div class="mainbar">
                <div class="mainbarday">
                    <p style="font-size: 230%; text-align: none; margin-bottom: 0px;">Friday</p>
                    <p style="margin: 0px;">Agust, 23rd</p>
                </div>
                <div class="mainbartemp">
                    <p style="font-size: 1000%; text-align: none; margin-bottom: 0px;"><b>12°</b></p>  
                    <p style="font-size: 200%; text-align: none; margin-top: -30px;">Paris, France</p>
                    <div style="margin-top: -10px; margin-left: 20px;">
                        <img src="img/wind.png" style="margin-top: -20px; float: left; "/>
                        <p style="font-size: 200%; text-align: none; margin: 0px; float: left;"><big><b>14</b></big> <small>mph</small></p>
                    </div>
                </div>
            </div>
            <div class="bottomBar">
                            <p>Monday</p>
                            <img src="img/rain.png" class="weatherimg"/>
                            <p style="padding-top: 65px;">10°</p>
                        </div>
                        <div class="border"></div>
                        <div class="day">
                            <p>Tuesday</p>
                            <img src="img/cloude.png" class="weatherimg"/>
                            <p style="padding-top: 65px;">15°</p>
                        </div>
                        <div class="border"></div>
                        <div class="day">
                            <p>Wednesday</p>
                            <img src="img/sunny.png" class="weatherimg"/>
                            <p style="padding-top: 65px;">23°</p>
                        </div>
                        <div class="border"></div>
                        <div class="day">
                            <p>Thursday</p>
                            <img src="img/overcast.png" class="weatherimg" />
                            <p style="padding-top: 65px;">18°</p>
                        </div>
                        <div class="border"></div>
                        <div class="day">
                            <p>Friday</p>
                        </div>
                        <div class="border"></div>
                        <div class="day">
                            <p>Saturday</p>
                        </div>
                        <div class="border"></div>
                        <div class="day">
                            <p>Sunday</p>
                        </div>
                    </div>
                    <div class="containerForButton">
                       <a href="#" id="buttonRight"><img src="img/right.png" alt="slideRight" class="imgbutton"/></a> 
                    </div>
                </div>
            </div>
        </div>
        <script src="JS/script.js"></script>
    </body>
</html>
